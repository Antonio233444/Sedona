<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

        fill="#010101" />
    </symbol>
    <symbol id="envelope" viewBox="0 0 16 12">

        d="M8 8C7.7 8 7.5 7.9 7 7.7L0 4V11C0 11.5 0.5 12 1 12H15C15.5 12 16 11.5 16 11V4L9 7.7C8.5 7.9 8.3 8 8 8ZM15 0H1C0.5 0 0 0.5 0 1V1.8L8 6L16 1.8V1C16 0.5 15.5 0 15 0Z"
        fill="black" />

  <div class="wrapper">
    <header class="header">
      <div class="header__top">
        <div class="container header__container">
          <nav class="nav header__nav js-nav">
            <ul class="nav__list">
              <li class="nav__item"><a href="#" class="nav__link">Главная</a></li>
              <li class="nav__item"><a href="#" class="nav__link">Фото и видео</a></li>
              <li class="nav__item"><a href="#" class="nav__link">Форма отзыва</a></li>
              <li class="nav__item"><a href="#" class="nav__link">HTMLACADEMY</a></li>
            </ul>
          </nav>
          <picture>
            <source srcset="img/logo-desktop.svg" media="(min-width: 1024px)">
            <source srcset="img/logo-tablet.svg" media="(min-width: 768px)">
            <img src="img/logo-mobile.svg" alt="Logo" width="102" height="82" class="logo header__logo">
          </picture>
          <button type="button" class="burger header__burger js-burger" aria-label="Открыть меню">
            <span class="burger__item"></span>
            <span class="burger__item"></span>
            <span class="burger__item"></span>
          </button>
        </div>
      </div>
      <div class="header__bottom">
        <img src="img/sedona-logo.svg" width="229" height="39" class="header__bottom-text header__bottom--inner"
          alt="Заполнить">
      </div>
    </header>
    <section class="feedback">
      <h1 class="feedback__title">Оставьте свой отзыв</h1>
      <p class="feedback__description">Помогите нашим отелям стать лучше!Оставьте отзыв о них,а так же о посещенных вами
        достопримечательностях</p>
    </section>
    <div class="opinion opinion--offset">
      <article class="introduction introduction--offset">
        <h2 class="introduction__title">Представьтесь:</h2>
        <form action="#" class="introduction__form" method="get">
          <div class="introduction__row">
            <label for="name" class="introduction__label">Имя*:</label>
            <input type="text" id="name" placeholder="Пётр" class="introduction__input introduction__input--name">
          </div>
          <div class="introduction__row">
            <label for="secondname" class="introduction__label">Фамилия*:</label>
            <input type="text" id="secondname" placeholder="Иванов"
              class="introduction__input introduction__input--secondname">
          </div>
          <div class="introduction__row">
            <label for="surname" class="introduction__label">Отчество:</label>
            <input type="text" id="surname" placeholder="Александрович"
              class="introduction__input introduction__input--surname">
          </div>
        </form>
      </article>
      <article class="impression impression--offset">
        <h2 class="impression__title">Ваше общее впечатление:</h2>
        <form action="#" method="get" class="impression__form">
          <div class="impression__row">
            <label class="impression__label">
              <input type="radio" name="impression__radio" value="Скорее положительное" class="impression__radio"
                checked>
              <span class="impression__custom"></span>
              <span class="impression__custom-text"> Скорее положительное</span>
            </label>
          </div>
          <div class="impression__row">
            <label class="impression__label">
              <input type="radio" name="impression__radio" value="Скорее отрицательное" class="impression__radio">
              <span class="impression__custom"></span>
              <span class="impression__custom-text"> Скорее отрицательное</span>
            </label>
          </div>
          <div class="impression__row">
            <label class="impression__label">
              <input type="radio" name="impression__radio" value="Затрудняюсь ответить" class="impression__radio">
              <span class="impression__custom"></span>
              <span class="impression__custom-text"> Затрудняюсь ответить</span>
            </label>
          </div>
        </form>
      </article>
    </div>
    <div class="contacts contacts--offset">
      <h2 class="contacts__title">Контактная информация:</h2>
      <form action="#" method="get" class="contacts__form">
        <label for="tel" class="contacts__label contacts__label-tel">Контактный телефон*:</label>
        <div class="contacts__row contacts__row-tel">
          <input type="tel" class="contacts__input contacts__input-tel" placeholder="Введите телефон" id="tel">
          <div class="contacts__picture contacts__picture-tel">
            <svg class="contacts__picture-img">
              <use xlink:href="#phone">
              </use>
            </svg>
          </div>
        </div>
        <label for="email" class="contacts__label">Электронная почта*:</label>
        <div class="contacts__row contacts__row-email">
          <input type="email" class="contacts__input contacts__input-email" id="email" placeholder="Введите e-mail">
          <div class="contacts__picture contacts__picture-email">
            <svg class="contacts__picture-img">
              <use xlink:href="#envelope">
              </use>
            </svg>
          </div>
        </div>
      </form>
    </div>
    <div class="visited visited--offset">
      <h2 class="visited__title">Посещённые достопримечательности:</h2>
      <form action="#" metghod="get" class="visited__form">
        <div class="visited__row">
          <label class="visited__label">
            <input type="checkbox" name="visited__checkbox" value="Мост Дьявол" class="visited__checkbox">
            <span class="visited__custom"></span>
            <span class="visited__custom-text">Мост Дьявола</span>
          </label>
        </div>
        <div class="visited__row">
          <label class="visited__label">
            <input type="checkbox" name="visited__checkbox" value="Гора-Колокол" class="visited__checkbox">
            <span class="visited__custom"></span>
            <span class="visited__custom-text">Гора-Колокол</span>
          </label>
        </div>
        <div class="visited__row">
          <label class="visited__label">
            <input type="checkbox" name="visited__checkbox" value="Слайд-парк" class="visited__checkbox">
            <span class="visited__custom"></span>
            <span class="visited__custom-text">Слайд-парк</span>
          </label>
        </div>
        <div class="visited__row">
          <label class="visited__label">
            <input type="checkbox" name="visited__checkbox" value="Красные скалы" class="visited__checkbox">
            <span class="visited__custom"></span>
            <span class="visited__custom-text">Красные скалы</span>
          </label>
        </div>
      </form>
    </div>
  </div>
  <script>
    const burger = document.querySelector('.js-burger');
    const nav = document.querySelector('.js-nav');
    burger.addEventListener('click', () => {
      burger.classList.toggle('_active');
      nav.classList.toggle('_active');
    })
  </script>
</body>

</html>
